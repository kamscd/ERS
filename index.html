        // Fetch all products from all pages
        function getAllProducts(locationID) {
            const url = `https://api.welcomemat.com/latest/bridallive/items/${locationID}`;
            fullProductList = [];
            $('#loader').show();
            function fetchPage(p) {
                return $.ajax({
                    url: url,
                    type: "POST",
                    data: JSON.stringify({ status: "A", size: pageSize, page: p }),
                    contentType: "application/json",
                    dataType: "json"
                });
            }
            fetchPage(1).done(function (data) {
                const totalItems = data.total || 0;
                const pageCount = Math.ceil(totalItems / pageSize);
                fullProductList = [...data.result];
                const requests = [];
                for (let i = 2; i <= pageCount; i++) {
                    requests.push(fetchPage(i));
                }
                $.when(...requests).done(function (...responses) {
                    responses.forEach(res => {
                        const pageData = Array.isArray(res) ? res[0] : res;
                        fullProductList = fullProductList.concat(pageData.result);
                    });
                    // Show all products initially
                    filteredProducts = [];
                    currentPage = 1;
                    renderPagedProducts(fullProductList, currentPage);
                    renderPagination(currentPage, Math.ceil(fullProductList.length / pageSize));
                     $('#loader').hide();
                });
            });
        }
        // Show all products
        function showAllProducts() {
            $('#loader').show();
            filteredProducts = [];
            currentPage = 1;
            renderPagedProducts(fullProductList, currentPage);
            renderPagination(currentPage, Math.ceil(fullProductList.length / pageSize));
            $('#loader').hide();
        }
        /*function filterByVendorId(vendorId) {
            const filtered = allProducts.filter(prod => prod.vendorId === vendorId);
            renderProducts(filtered);
        }*/
       // Filter by vendor ID
        function filterByVendorId(vendorId) {
            $('#loader').show();
            filteredProducts = fullProductList.filter(prod => String(prod.vendorId) === String(vendorId));
            currentPage = 1;
            renderPagedProducts(filteredProducts, currentPage);
            renderPagination(currentPage, Math.ceil(filteredProducts.length / pageSize));
            $('#loader').hide();
        }
        function applyFilters() {
            currentPage = 1;
            // 1. Filter
            filteredProducts = fullProductList.filter(prod => {
                const matchesVendor = !activeVendorId || String(prod.vendorId) === String(activeVendorId);
                const matchesSearch = !activeSearchText || prod.name.toLowerCase().includes(activeSearchText);
                const matchesCategory = !activeCategoryId || String(prod.departmentId) === String(activeCategoryId);
                return matchesVendor && matchesSearch && matchesCategory;
            });
            // 2. Sort
            filteredProducts.sort((a, b) => {
                switch (activeSortOption) {
                    case 'price-asc':
                        return parseFloat(a.regularPrice) - parseFloat(b.regularPrice);
                    case 'price-desc':
                        return parseFloat(b.regularPrice) - parseFloat(a.regularPrice);
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    default:
                        return 0; // no sort
                }
            });
            // 3. Paginate and render
            renderPagedProducts(filteredProducts, currentPage);
            renderPagination(currentPage, Math.ceil(filteredProducts.length / pageSize));
        }
        function renderProducts(products) {
            $('#label-result-count').text(itemsCount);
            $('#list-products').empty();
            products.forEach(function (prod) {
                $('#list-products').append(`
                    <div id="${prod.id}" class="product" 
                        data-id="${prod.id}" 
                        data-vendor=${prod.vendorId}
                        data-department="${prod.departmentId}">
                        <img alt="${prod.name}" src="${prod.coverImageUrl}">
                        <h4>${prod.name}</h4>
                        <p>${prod.color} ${prod.description}</p>
                        <span>$ ${prod.regularPrice}</span>
                    </div>
                `);
            });
        }
        // Render current page
        function renderPagedProducts(sourceList, page) {
            const start = (page - 1) * pageSize;
            const end = start + pageSize;
            const pagedItems = sourceList.slice(start, end);
            $('#label-result-count').text(sourceList.length);
            $('#list-products').empty();
            pagedItems.forEach(prod => {
                $('#list-products').append(`
                    <div id="${prod.id}" class="product" 
                        data-id="${prod.id}" 
                        data-vendor="${prod.vendorId}"
                        data-department="${prod.departmentId}">
                        <img alt="${prod.name}" src="${prod.coverImageUrl}">
                        <h4>${prod.name}</h4>
                        <p>${prod.color} ${prod.description}</p>
                        <span>$ ${prod.regularPrice}</span>
                    </div>
                `);
            });
        }
        // Render pagination
        function renderPagination(currentPage, pageCount) {
            $('#list-paging').empty();
            const isFirst = currentPage === 1;
            const isLast = currentPage === pageCount;
            $('#list-paging').append(`<a href="#" class="prev ${isFirst ? 'disabled' : ''}" data-page="${currentPage - 1}">«</a>`);
            const group = Math.floor((currentPage - 1) / maxVisiblePages);
            const startPage = group * maxVisiblePages + 1;
            const endPage = Math.min(startPage + maxVisiblePages - 1, pageCount);
            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? 'active' : '';
                $('#list-paging').append(`<a href="#" class="page-item ${active}" data-page="${i}">${i}</a>`);
            }
            $('#list-paging').append(`<a href="#" class="next ${isLast ? 'disabled' : ''}" data-page="${currentPage + 1}">»</a>`);
        }
        // Pagination click handler
        $(document).on('click', '#list-paging a', function (e) {
            e.preventDefault();
            const $this = $(this);
            if ($this.hasClass('disabled') || $this.hasClass('active')) return;
            const page = parseInt($this.data('page'));
            if (!isNaN(page)) {
                currentPage = page;
                const source = filteredProducts.length ? filteredProducts : fullProductList;
                renderPagedProducts(source, currentPage);
                renderPagination(currentPage, Math.ceil(source.length / pageSize));
            }
        });
        // <- collapse function
        function toggleCollapse(headerElement) {
          // Toggle 'active' class on header
          headerElement.classList.toggle('active');
          // Get the next sibling (.collapsible-content)
          const content = headerElement.nextElementSibling;
          if (content && content.classList.contains('collapsible-content')) {
            if (content.style.display === 'block') {
              content.style.display = 'none';
            } else {
              content.style.display = 'block';
            }
          }
        }
        function openMenu(evt, tabName) {
          // Declare all variables
          var i, tabcontent, tablinks;
          // Get all elements with class="tabcontent" and hide them
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          // Get all elements with class="tablinks" and remove the class "active"
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          // Show the current tab, and add an "active" class to the button that opened the tab
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
